<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width" , initial-scale=1>

  <title>CPF Validator</title>

  <link rel="stylesheet" href="bootstrap.min.css">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="jumbotron">
    <div class="container">
      <h1 class="pb-2 mt-4 mb-2 border-bottom">CPF Validator</h1>
    </div>

  </div>

  <div class="container form">
    <form>
      <div class="form-group">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">CPF</span>
          </div>
          <input type="text" id="cpf_input" class="form-control" placeholder="Valid CPF"
            aria-describedby="sizing-addon1">
        </div>
        <small class="form-text text-muted">Type only numbers</small>
      </div>
      <button type="button" class="btn btn-info" onclick="validation()">Validate</button>
    </form>
  </div>

  <div class="container pb-2 mt-4 mb-2">
    <div id="success" class="alert alert-success" style="display: none;" role="alert">
      <strong>Yas!</strong> Your CPF is valid.
    </div>
    <div id="error" class="alert alert-danger" style="display:none;" role="alert">
      <strong>Oh no!</strong> Your CPF is not valid.
    </div>

  </div>

</body>
